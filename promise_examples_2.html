<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	// Promise Produce
	const pObj1 = new Promise((resolve, reject) => {
		setTimeout(()=>{
			let rollNoArray = [1,2,3,4,5];
			resolve(rollNoArray);
			// reject("Error..");
		},2000);
	});

	const getBioData = (rollNo) => {
		return new Promise((resolve, reject) => {
			setTimeout((rollNo)=>{
				let bioData = {
					name: 'Abc', age: '26'
				};
				resolve(`My roll number is ${rollNo}. My name is ${bioData.name} and I am ${bioData.age} years old.`);
				// reject("Error 1....");
			}, 2000, rollNo);
		});
	};

	// Promise Consume
	pObj1.then((rollNoArray)=>{
		console.log(rollNoArray);
		return getBioData(rollNoArray[1]);
		/*getBioData(rollNoArray[1]).then((successMessage)=>{
			console.log(successMessage);
		});*/
	}).then((successMessage)=>{
		console.log(successMessage);
	}).catch((errorMessage)=>{
		console.log(errorMessage);
	});
</script>
</body>
</html>
